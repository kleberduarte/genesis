<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema | Cadastro de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<section id="clienteSection" class="container py-4">
  <h2 class="text-center text-primary mb-4">Cadastro de Clientes</h2>

  <form id="formCliente" class="card p-4 shadow-sm mb-4">
    <input type="hidden" id="clienteId" />

    <div class="row g-3">
      <div class="col-md-4">
        <input type="text" id="clienteNome" class="form-control" placeholder="Nome do Cliente" required />
      </div>
      <div class="col-md-4">
        <input type="text" id="clienteTelefone" class="form-control" placeholder="Telefone" required />
      </div>
      <div class="col-md-4">
        <input type="text" id="clienteCep" class="form-control" placeholder="CEP" maxlength="9" required />
      </div>
      <div class="col-md-6">
        <input type="text" id="clienteRua" class="form-control" placeholder="Rua" />
      </div>
      <div class="col-md-2">
        <input type="text" id="clienteNumero" class="form-control" placeholder="Número" />
      </div>
      <div class="col-md-4">
        <input type="text" id="clienteBairro" class="form-control" placeholder="Bairro" />
      </div>
      <div class="col-md-4">
        <input type="text" id="clienteCidade" class="form-control" placeholder="Cidade" />
      </div>
      <div class="col-md-2">
        <input type="text" id="clienteEstado" class="form-control" placeholder="Estado" />
      </div>
      <div class="col-md-6 d-grid">
        <button type="button" class="btn btn-success" id="btnCadastrar">Cadastrar Cliente</button>
      </div>
    </div>
  </form>

  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" id="filtroNome" class="form-control" placeholder="Buscar por nome" />
    </div>
    <div class="col-md-4">
      <input type="text" id="filtroCep" class="form-control" placeholder="Buscar por CEP" maxlength="9" />
    </div>
    <div class="col-md-4 d-grid">
      <button class="btn btn-primary" id="btnBuscarClientes">Buscar</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped shadow-sm">
      <thead class="table-primary">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>CEP</th>
        <th>Rua</th>
        <th>Número</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody id="listaClientes"></tbody>
    </table>
  </div>
</section>

<!-- Scripts -->
<script src="./js/clientes.js"></script>
<script type="module" src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

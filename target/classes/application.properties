# ?? Nome da aplicação
spring.application.name=genesis

# ?? Configuração LOCAL do banco de dados MySQL
#spring.datasource.url=jdbc:mysql://localhost:3306/genesis?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
#spring.datasource.username=root
#spring.datasource.password=1234

# ?? Configuração CLOUD do banco de dados MySQL
spring.datasource.url=jdbc:mysql://mysql-genesis-software.i.aivencloud.com:16807/genesis?useSSL=true
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}

# ? JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ? Porta do servidor
server.port=8080

# ? Chave secreta para JWT (128 caracteres)
jwt.secret=${JWT_SECRET_KEY}

# ? Logs SQL formatados (descomente se quiser ver SQL bonito no console)
# spring.jpa.properties.hibernate.format_sql=true
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql=TRACE

# ? Fuso horário padrão (opcional)
spring.jackson.time-zone=America/Sao_Paulo

